<app-navbar></app-navbar>


<mat-card-header>
    <mat-card-title class="profile-title">
        Your Profile
    </mat-card-title>
</mat-card-header>
<mat-card-content> Username: {{ user.Username }}</mat-card-content>
<mat-card-content> Email: {{ user.Email }} </mat-card-content>
<mat-card-content>
    Birthday:
    {{ user.Birthday | date: "mediumDate" }}
</mat-card-content>
<br>
<br>
<button mat-raised-button (click)="deleteUser()" color="primary">
    Delete My Account
</button>
<br>
<br>
<button mat-raised-button (click)="displayEditUser()" color="primary">
    Edit My Details
</button>
<div style="text-align: center">
    <h2>My Favorites</h2>
    <div class="card-group" style="display: flex; flex-wrap: wrap; justify-content: center">
        <div *ngFor="let movie of favoriteMovies" style="display: flex; margin: 15px">
            <mat-card style="margin: 10px; max-width: 250px">
                <div class="header" style="display: block; text-align: left; min-height: 80px">
                    <mat-card-title> {{ movie.Title }} </mat-card-title>
                    <mat-card-subtitle>
                        Directed by: {{ movie.Director.Name }}
                    </mat-card-subtitle>
                </div>
                <mat-card-content>
                    <img mat-card-image src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
                </mat-card-content>
                <mat-card-actions>
                    <button class="profile-btn" mat-raised-button (click)="deleteFavoriteMovie(movie._id)" color="warn"
                        style="margin-right: 10px">
                        Remove favorite
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
