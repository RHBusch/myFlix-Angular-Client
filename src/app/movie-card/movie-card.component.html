<app-navbar></app-navbar>
<div class="movie-card-container" style="display: flex; flex-wrap: wrap; justify-content: center">
    <mat-card class="movie-card-display" *ngFor="let movie of movies;" style="margin: 10px; flex: 1 1 auto;">
        <mat-card-header class="card-header-text">

            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>

        </mat-card-header>
        <div style="text-align: center">
            <img src={{movie.ImagePath}} alt={{movie.Title}} class="movie-image" />
        </div>

        <mat-card-actions>
            <button mat-button class="movie-button" (click)="displayGenre(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button class="movie-button" (click)="displayDirector(movie.Director.Name, movie.Director.Bio)">
                Director
            </button>
            <button mat-button class="movie-button" (click)="displaySynopsis(movie.Title,
            movie.ImagePath,movie.Description)">
                Synopsis
            </button>
            <button mat-icon-button (click)="toggleFavorite(movie)">
                <mat-icon *ngIf="!isFavorite(movie._id)"> favorite_border </mat-icon>
                <mat-icon *ngIf="isFavorite(movie._id)" class="heart" style="color: red"> favorite </mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
