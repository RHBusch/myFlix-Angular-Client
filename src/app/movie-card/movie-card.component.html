<app-navbar></app-navbar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)="displayGenre(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button color="primary" (click)="displayDirector(movie.Director.Name, movie.Director.Bio)">
                Director
            </button>
            <button mat-button color="primary" (click)="displaySynopsis(movie.Title,
            movie.ImagePath,movie.Description)">
                Synopsis
            </button>
            <button mat-button color="primary" (click)="addFavoriteMovie(movie._id)">
                FavTest
            </button>
            <button mat-icon-button (click)="toggleFavorite(movie)">
                <mat-icon *ngIf="!isFavorite(movie._id)"> favorite_border </mat-icon>
                <mat-icon *ngIf="isFavorite(movie._id)" class="heart" style="color: red"> favorite </mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
